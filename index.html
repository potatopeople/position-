<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="big_box">
        <div class="box">
            <div class="save_img">
                <img src="imges/one.jpg" alt="轮播图" title="图片1">
                <img src="imges/two.jpg" alt="轮播图" title="图片2">
                <img src="imges/three.png" alt="轮播图" title="图片3">
            </div>
            
            <div class="btn_box .clearfix">
                <div class="btns" title="0"></div>
                <div class="btns" title="1"></div>
                <div class="btns" title="2"></div>
            </div>
            <div class="imgs_btn1">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </div>
            <div class="imgs_btn2">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
        </div>
    </div>

</body>
<script src="jquery-3.3.1.min.js"></script>
<script src="change_img.js"></script>

</html>
